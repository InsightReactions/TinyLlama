<!DOCTYPE html>
<html lang="en" style="width: 99%; height: 99%">

<head>
  <meta charset="UTF-8" />
  <title>TinyLlama</title>
  <link rel="stylesheet" href="static/theme.css" />
</head>

<body class="mat-app-background mat-body" style="display: grid; align-content: center; justify-content: center; align-items: center; width: 100%; height: 100%">
  <div class="mat-container" style="text-align: center;">
    <h1 class="mat-h1" style="font-size: xx-large;">TinyLlama</h1>
    <p>Your AI Gateway</p>
    <br/>
    <div class="mat-container" style="text-align: center; display: grid; grid-gap: 1em;">
      <a href="http://:" class="mat-raised-button dash-button openwebui">
        <div class="dash-icon openwebui-icon"></div>
        Chat
      </a>
      <a href="http://:" class="mat-raised-button dash-button stableswarmui">
        <div class="dash-icon stableswarmui-icon"></div>
        Image Generation
      </a>
    </div>
    <div style="text-align: left; margin-top: 1em">
      <h3 class="mat-h3">Available Services</h3>
      <p>Ollama: </p>
      <p>Open-WebUI: </p>
      <p>ComfyUI: </p>
      <p>StableSwarmUI: </p>
    </div>
    <script>
      const ipAddress = window.location.href.replace(/^.*?:\/\//, '').replace(/\/.*/, '').replace(/:.*/, '')
      document.querySelector('.openwebui').href = 'http://' + ipAddress + ':8080';
      document.querySelector('.stableswarmui').href = 'http://' + ipAddress + ':7801';
    </script>
  </div>
</body>

</html>
