<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/lib/snap.svg-min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Eyes</title>
</head>
<body style="overflow: hidden; background-color: var(--ir-background2-color);">
    <script src="eyes.js"></script>
    <div id="eyemotion-container" style="margin: 12px;">
        <button id="neutral-btn" class="mat-raised-button">Neutral</button>
        <button id="happy-btn" class="mat-raised-button">Happy</button>
        <button id="skeptic-btn" class="mat-raised-button">Skeptic</button>
    </div>

    <script>
        document.getElementById('neutral-btn').addEventListener('click', () => {
            setEmotion("neutral", eyes);
        });

        document.getElementById('happy-btn').addEventListener('click', () => {
            setEmotion("happy", eyes);
        });

        document.getElementById('skeptic-btn').addEventListener('click', () => {
            setEmotion("skeptic", eyes);
        });
    </script>
</body>
</html>
