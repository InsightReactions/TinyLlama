<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tiny Llama | Local Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#006fee">
    <meta name="msapplication-TileColor" content="#006fee">
    <meta name="theme-color" content="#006fee">
    <meta name="viewport" content="initial-scale=1">
</head>

<body class="mat-app-background mat-body" style="padding: 12px; margin-bottom: 77px;">
    <div style="display: flex; flex-wrap: wrap; justify-content: center; border-bottom: 1px solid var(--ir-border-color); padding-bottom: 12px;">
        <img src="logo_render_tinyllama.png" alt="Tiny Llama Compressed Logo" style="height: 36px; margin-left: 24px; margin-right: 24px;" />
        <p style="color: #006fee; margin-right: 5%; font-weight: 700; font-size: x-large; margin-bottom: 0; align-content: center; text-align: center; align-self: center;">
          Tiny Llama<span style="color: gray; font-size: medium; padding-left: 12px;">Local</span>
        </p>
        <a class="header-link external" href="https://insightreactions.com/store" target="_blank" style="padding-left: 2%;">Store</a>
        <div style="border: 0; border-right: 1px solid var(--ir-border-color); margin-left: 2%; margin-right: 2%;"></div>
        <a class="header-link external" href="https://tinyllama.insightreactions.com/guides" target="_blank" style="padding-left: 2%;">Guides</a>
        <div style="border: 0; border-right: 1px solid var(--ir-border-color); margin-left: 2%; margin-right: 2%;"></div>
        <a class="header-link external" href="https://tinyllama.insightreactions.com" target="_blank">News</a>
        <div style="border: 0; border-right: 1px solid var(--ir-border-color); margin-left: 2%; margin-right: 2%;"></div>
        <a class="header-link external" href="https://github.com/InsightReactions/TinyLlama/discussions" target="_blank">Discuss</a>
        <div style="border: 0; border-right: 1px solid var(--ir-border-color); margin-left: 2%; margin-right: 2%;"></div>
        <a class="header-link external" href="https://insightreactions.com/about" target="_blank">About</a>
        <button type="button" class="mat-raised-button" id="update-button" style="margin-left: 7%; font-weight: 700; cursor: pointer; display: none; color: var(--ir-primary-color);" title="Click to upgrade">
          Update
        </button>
        <div class="fitArticleWidth modal" id="update-modal" style="display: none; flex-direction: column; justify-content: space-between; align-items: center; z-index: 1; padding: 12px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: var(--ir-background-color); box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.8); max-height: 80%; overflow-y: auto;">
          <div></div>
          <div id="upgrade-waiting-container" style="display: none; flex-direction: column; align-items: center;">
            <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <h4>Upgrading, please wait...</h4>
            <div></div>
          </div>
          <div id="upgrade-results-container" style="display: none; flex-direction: column; justify-content: space-between; align-items: center; width: 100%; height: 100%;">
            <h2>Announcements and Updates</h2>
            <div id="patchnotes-container" style="padding: 12px; overflow-y: auto; display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; width: 100%;"></div>
            <button type="button" class="mat-raised-button" id="close-button" style="background-color: var(--ir-background-color); cursor: pointer; border-radius: 10px; width: 100%; position: sticky; bottom: 12px;">
              Close
            </button>
          </div>
          <div></div>
        </div> 
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2%; gap: 12px;">
      <h1 id="page-title">Generative AI Services</h1>
      <p style="color: gray; font-style: italic;" id="page-description">Click on a title below to navigate to each respective service.</p>
      <div class="fitArticleWidth" style="display: flex; justify-content: center; align-content: center; align-items: center; gap: 12px;">
        <label for="vram-progress-bar" style="color: gray;">VRAM Usage</label>
        <progress style="width: 72%;" id="vram-progress-bar" value="0" max="100"></progress>
        <button type="button" class="mat-raised-button small-button" id="reclaim-vram-button" title="Forcefully reclaim VRAM from services. WARNING: May result in loss of unsaved data.">
          <img src="square-chevrons-left.svg" style="width: 24px; height: 24px;" alt="Reclaim VRAM">
        </button>
      </div>
      <div id="plugin-browser" class="fitArticleWidth" style="display: flex; flex-flow: wrap; flex-direction: row; align-items: center; justify-content: center; gap: 12px;">
      </div>
      <script src="plugin-browser.js"></script>
    </div>
    <script src="index.js"></script>
</body>

<footer class="mat-app-background" style="position: fixed; bottom: 0; left:12px; right:12px; padding: 12px; display: flex; flex-wrap: wrap; align-items: center; gap: 12px; border-top: 1px solid var(--ir-border-color); font-weight: 500;">
    &copy; InsightReactions LLC. All rights reserved.
    <hr style="border: 0; border-right: 0px solid var(--ir-border-color);" />
    <span>
        <img src="x-logo.svg" style="height: 10px;" alt="X Logo" />
        <a class="footer-link" href="https://twitter.com/InsightReact" style="margin-left: 0px;">@InsightReact</a>
    </span>
    <a class="footer-link" href="mailto:support@insightreactions.com">support@insightreactions.com</a>
</footer>

</html>
